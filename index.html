<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div class="inputs">
            <p>Número: <input type="number" name="numerotabuada" class="inputnumero"> <input type="button" 
                 value="Gerar Tabuada" class="btn" onclick="gerarTabuada()"></p> 
                 <!-- coloquei o input button junto com o number pra ficar na mesma linha -->
            
        </div>
        <div class="res">
            <select name="tabuada" class="selecttabuada" size="10">
                <option>Digite um número acima!</option>
            </select>
        </div>
    </section>
    <footer>&copy; Diogo Antonelli</footer>
    <script src="script.js"></script>
</body>
</html>
